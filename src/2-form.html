<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Page 3</title>
</head>

<body>
  <section>
    <a href="./index.html">Go to home</a>
    <h1>Welcome to page Form</h1>
  </section>
  <div class="form-container">
    <form class="feedback-form" autocomplete="off">
      <label class="label-input" for="email">
        Email
      </label>
      <input id="email" class="text-width" type="email" name="email" autofocus value="" required />

      <label class="label-input" for="message">
        Message
      </label>
      <textarea id="message" class="text-width" name="message" rows="8"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>

  <script src="./js/2-form.js" type="module" defer></script>

</body>

</html>
